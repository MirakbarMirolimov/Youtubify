<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff416c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- MW Text -->
  <text x="50" y="60" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" 
        text-anchor="middle" fill="white" letter-spacing="-2">MW</text>
  
  <!-- Brain icon (simplified for small size) -->
  <g transform="translate(70, 20) scale(0.6)">
    <!-- Brain outline -->
    <path d="M5 10 C5 5, 10 3, 15 5 C20 3, 25 5, 25 10 C27 12, 27 18, 23 20 C25 23, 22 26, 15 24 C8 26, 5 23, 7 20 C3 18, 3 12, 5 10 Z" 
          fill="rgba(255,255,255,0.9)" stroke="#00ff88" stroke-width="0.5"/>
    
    <!-- Brain lines -->
    <path d="M8 7 Q15 9 22 7" stroke="#667eea" stroke-width="0.8" fill="none" opacity="0.8"/>
    <path d="M7 12 Q15 14 23 12" stroke="#667eea" stroke-width="0.8" fill="none" opacity="0.8"/>
    <path d="M10 17 Q15 19 20 17" stroke="#667eea" stroke-width="0.8" fill="none" opacity="0.8"/>
    
    <!-- Neural nodes -->
    <circle cx="10" cy="9" r="1" fill="#ff416c"/>
    <circle cx="15" cy="11" r="1" fill="#ff416c"/>
    <circle cx="20" cy="9" r="1" fill="#ff416c"/>
    <circle cx="12" cy="16" r="1" fill="#ff416c"/>
    <circle cx="18" cy="16" r="1" fill="#ff416c"/>
  </g>
  
  <!-- Circuit elements -->
  <circle cx="20" cy="25" r="1.5" fill="#00ff88" opacity="0.8"/>
  <circle cx="80" cy="75" r="1.5" fill="#00ff88" opacity="0.8"/>
  <line x1="20" y1="25" x2="30" y2="35" stroke="#00ff88" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="65" x2="80" y2="75" stroke="#00ff88" stroke-width="1" opacity="0.6"/>
</svg>
